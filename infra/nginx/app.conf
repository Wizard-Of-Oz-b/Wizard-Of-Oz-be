# HTTP: ACME만 허용, 그 외는 HTTPS로 리다이렉트
server {
    listen 80;
    server_name ozshop.duckdns.org;

    # HTTP-01 챌린지 파일을 HTTP에서 직접 서빙
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;  # => ./certbot/www 가 여기에 마운트됨
        default_type "text/plain";
        try_files $uri =404;
        access_log off;
    }

    location / { return 301 https://$host$request_uri; }
}

# HTTPS: 실제 서비스
server {
    listen 443 ssl;
    http2 on;
    server_name ozshop.duckdns.org;

    # Let's Encrypt 인증서 (이미 발급됨)
    ssl_certificate     /etc/letsencrypt/live/ozshop.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ozshop.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # (안전망) HTTPS로도 ACME 접근 허용
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
        access_log off;
    }

    # 정적/미디어
    location /static/ { alias /app/staticfiles/; access_log off; expires 1h; }
    location /media/  { alias /app/media/;       access_log off; expires 1h; }

    # 애플리케이션 프록시
    location / {
        proxy_pass http://django_upstream;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_read_timeout 30;
        proxy_connect_timeout 5;
    }
}
